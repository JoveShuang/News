
<include file="Index/header"/>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-9">
                <div class="news-list">
                  <volist name="result['listNews']" id="vo">
                  <dl>
                    <dt> <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}">{$vo.title}</a></dt>
                    <dd class="news-img">
                       <a target="_blank" href="/index.php?c=detail&id={$vo.news_id}"><img src="{$vo.thumb}" height="200"  width="200" alt="{$vo.title}"></a>
                    </dd>
                    <dd class="news-intro">
                      {$vo.description}
                    </dd>
                    <dd class="news-info">
                      {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读(0)
                    </dd>
                  </dl>
                  </volist>
                  {$result['pageres']}
                </div>
            </div>
        </div>
    </div>
</section>
